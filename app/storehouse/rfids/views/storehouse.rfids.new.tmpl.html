<div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">Creating new RFID</div>
            <div class="panel-body">
                <form name="form" novalidate="novalidate">
                    <formly-form model="vm.rfid" fields="vm.fields" form="vm.form">
                        <button type="submit" class="btn btn-warning" ng-disabled="vm.form.$invalid"
                                ng-click="vm.create()">
                            Create
                        </button>
                        <button class="btn" ng-click="vm.cancel()">
                            Cancel
                        </button>
                    </formly-form>
                </form>
            </div>
        </div>
    </div>
    <!-- /.col-->
</div>
<!-- /.row -->
