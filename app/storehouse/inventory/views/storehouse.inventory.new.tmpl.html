<script type="text/ng-template" id="datepicker.html">
    <p class="input-group">
        <input type="text"
               id="{{::id}}"
               name="{{::id}}"
               ng-model="model[options.key]"
               class="form-control"
               ng-click="datepicker.open($event)"
               uib-datepicker-popup="{{to.datepickerOptions.format}}"
               is-open="datepicker.opened"
               datepicker-options="to.datepickerOptions"/>
        <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="datepicker.open($event)"
                    ng-disabled="to.disabled">
                <i class="glyphicon glyphicon-calendar">
                </i>
            </button>
        </span>
    </p>
</script>
<div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                Прийняти новий товар
            </div>
            <div class="panel-body">
                <form name="form" novalidate="novalidate">
                    <formly-form model="vm.item" fields="vm.fields" form="vm.form">
                        <button type="submit" class="btn btn-warning" ng-disabled="vm.form.$invalid"
                                ng-click="vm.create()">
                            Створити
                        </button>
                        <button class="btn" ng-click="vm.cancel()">
                            Відміна
                        </button>
                    </formly-form>
                </form>
            </div>
        </div>
    </div>
    <!-- /.col-->
</div>
<!-- /.row -->
