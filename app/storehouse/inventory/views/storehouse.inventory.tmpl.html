<div class="col-md-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            Інвентаризація
        </div>
        <div class="panel-body" ng-hide="vm.gridOptions.data.length !== 0">
            <h3>
                Немає товарів на складі
            </h3>
        </div>
        <div class="panel-body" ng-show="vm.gridOptions.data.length !== 0">
            <div id="grid"
                 ui-grid="vm.gridOptions"
                 ui-grid-pagination
                 ui-grid-pinning
                 ui-grid-resize-columns
                 ui-grid-selection
                 ui-grid-move-columns>
            </div>
            <br>
            <div ng-hide="vm.gridAPI.pagination.getTotalPages() === 1">
                <div class="col-md-6">
                    Сторінка: {{vm.gridAPI.pagination.getPage()}} з
                    {{vm.gridAPI.pagination.getTotalPages()}}
                </div>
                <div class="col-md-6">
                    <button type="button"
                            class="btn btn-default"
                            ng-class="{
                                    disabled: vm.gridAPI.pagination.getPage() === 1
                                }"
                            ng-click="vm.gridAPI.pagination.previousPage()">
                        « Назад
                    </button>
                    <button type="button"
                            class="btn btn-default"
                            ng-class="{
                                    disabled: vm.gridApi.pagination.getPage() ===
                                              vm.gridApi.pagination.getTotalPages()
                                }"
                            ng-click="vm.gridAPI.pagination.nextPage()">
                        Далі »
                    </button>
                </div>
            </div>
            <div class="text-right">
                <button type="button" class="btn btn-warning" ng-click="vm.deleteItem()"
                ng-class="{
                    disabled: vm.selectedRow === null
                }">
                    Відвантажити товар
                </button>
            </div>
        </div>
        <div class="panel-footer">
            <div class="text-right">
                <button type="button" class="btn btn-warning"
                        ui-sref="app.storehouse.inventory.new">
                    Прийняти новий товар
                </button>
            </div>
        </div>
    </div>
</div>
